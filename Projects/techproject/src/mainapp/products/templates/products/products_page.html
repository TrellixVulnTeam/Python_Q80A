{% extends 'base.html' %}


{% block title %}Royal Hotels{% endblock title %}

{% block header %}Welcome to the Royal Hotels!{% endblock header %}
  
{% block content %}

<div class="admin_panel">
  <form action="" method="post" name="productForm">
    <div class="formObject">
      {% csrf_token %}
      <label for="menu_id">Select a product from the list to edit:</label>
      <select name="menu" id="menu_id" onChange="top.location.href=this.options[this.selectedIndex].value;">
      
      {% for product in products %}
        <option value="../{{ product.pk }}/details/">{{ product.name }}</option>
      {% endfor %}
        
      </select>
      <div class="fromBtn_container">
        <a href=""><button type="button" class="btn">Create New Product</button></a>
        <a href="{% url 'home' %}"><button type="button" class="btn">Logout of Profile</button></a>
      </div>
    </div>
  </form>
</div>
  
{% endblock content %}
