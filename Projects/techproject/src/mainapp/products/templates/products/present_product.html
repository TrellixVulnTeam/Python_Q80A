{% extends 'base.html' %}


{% block title %}Royal Hotels{% endblock title %}

{% block header %}Product Details:{% endblock header %}
  
{% block content %}

<div class="admin_panel">
  <form action="../details/" name="productForm" method="POST">
    <div class="formObject">
      <table>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_table }}
      </table>
      <div class="frmBtn_container">
        <input type="submit">
        <div class="frmBtn_container">
            <button class="btn"><a href="../{{ form.pk }}delete/">DELETE</a></button>
            <button class="btn"><a href="{% url 'admin_console' %}">CANCEL</a></button>
        </div>
      </div>
    </div>
  </form>
</div>
  
{% endblock content %}
